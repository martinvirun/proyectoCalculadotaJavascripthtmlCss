<!DOCTYPE html>
<html>
    <head>
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="calculadora.css">
    </head>
    <body onload="init();">
        <table class="calculadora">
            <tr>
                <td colspan="4"> <span id="resultado" ></span> </td>
            </tr>
            <tr>
                <td><button id="borrarTodo" >AC</button></td>
                <td><button id="Factorial" >FAC</button></td>
                <td><button id="sumar" >+</button></td>
            </tr>
            <tr>
                <td><button id="siete" >7</button>
                    <td><button id="ocho" >8</button></td>
                    <td><button id="nueve" >9</button></td>
                    <td><button id="dividir" >/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro" >4</button>
                    <td><button id="cinco" >5</button></td>
                    <td><button id="seis" >6</button></td>
                    <td><button id="multiplicar" >x</button></td>
                 </td>
            </tr>
            <tr>
                <td><button id="uno" >1</button></td>
                    <td><button id="dos" >2</button></td>
                    <td> <button id="tres" >3</button></td>
                        <td><button id="restar" >-</button></td>
                
            </tr>
            <tr>
                <td><button id="punto" >.</button></td>
                    <td> <button id="cero" >0</button></td>
                        <td><button id="borrarDigito" >c</button></td>
                            <td><button id="calcular" >=</button></td>
                 
            </tr>

        </table>
        <script src="calculadora.js"></script>
        </body>
</html>
